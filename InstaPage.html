<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <title>Earth's Instagram Page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="grid">
        <div class="avatar_block flex">
          <div class="avatar_bg">
            <img class="avatar" src="images/earth.png" width="150" height="150" />
          </div>
        </div>
        <div class="header_content">
          <div>
            <div class="row-1 grid">
              <span class="name">earthplanet</span>
              <button class="btn">Subscribe</button>
              <button class="btn">Send message</button>
              <button class="btn"><img src="images/user.png" height="30"></button>
              <button class="btn">...</button>
            </div>
            <div class="row-2 grid">
              <p><span>7 413k</span> posts</p>
              <p><span>7 000kk</span> followers</p>
              <p><span>5 048k</span> following</p>
            </div>
          </div>
          <div class="header_content_text">
            <h2>The Earth</h2>
            <p><span>Planet</span>
            The Earth is our home where we live our everyday lives
            <a href="https://earth.google.com/">earth.google.com</a></p>
          </div>
        </div>
      </header>
      <section class="presentation grid">
        <figure>
          <a href="#">
            <div>
              <img src="images/tiger.jpg" alt="picture">
              <figcaption>Mammals</figcaption>
            </div>
          </a>
        </figure>
        <figure>
          <a href="#">
            <div>
              <img src="images/fish.jpg" alt="picture">
              <figcaption>Fishes</figcaption>
            </div>
          </a>
        </figure>
        <figure>
          <a href="#">
            <div>
              <img src="images/crocodile.jpg" alt="picture">
              <figcaption>Reptiles</figcaption>
            </div>
          </a>
        </figure>
        <figure>
          <a href="#">
            <div>
              <img src="images/bird.jpg" alt="picture">
              <figcaption>Birds</figcaption>
            </div>
          </a>
        </figure>
        <figure>
          <a href="#">
            <div>
              <img src="images/plant.jpg" alt="picture">
              <figcaption>Plants</figcaption>
            </div>
          </a>
        </figure>
      </section>
      <nav class="nav-wrapper grid">
        <button class="nav-wrapper-btn">POSTS</button>
        <button class="nav-wrapper-btn">REELS</button>
        <button class="nav-wrapper-btn">IGTV</button>
        <button class="nav-wrapper-btn">TAGGED</button>
      </nav>
      <main class="main-wrapper grid">
        <div>
          <img class="main-wrapper-image" src="images/picture-1.jpg" alt="picture">
          <div class="image-like-block"><span class="image-like">12.8k</span><span class="image-chat">82k</span></div>
        </div>
        <div>
          <img class="main-wrapper-image" src="images/picture-2.jpg" alt="picture">
          <div class="image-like-block"><span class="image-like">12.8k</span><span class="image-chat">82k</span></div>
        </div>
        <div>
          <img class="main-wrapper-image" src="images/picture-3.jpg" alt="picture">
          <div class="image-like-block"><span class="image-like">12.8k</span><span class="image-chat">82k</span></div>
        </div>
        <div>
          <img class="main-wrapper-image" src="images/picture-4.jpg" alt="picture">
          <div class="image-like-block"><span class="image-like">12.8k</span><span class="image-chat">82k</span></div>
        </div>
        <div>
          <img class="main-wrapper-image" src="images/picture-5.jpg" alt="picture">
          <div class="image-like-block"><span class="image-like">12.8k</span><span class="image-chat">82k</span></div>
        </div>
        <div>
          <img class="main-wrapper-image" src="images/picture-6.jpg" alt="picture">
          <div class="image-like-block"><span class="image-like">12.8k</span><span class="image-chat">82k</span></div>
        </div>
        <div>
          <img class="main-wrapper-image" src="images/picture-7.jpg" alt="picture">
          <div class="image-like-block"><span class="image-like">12.8k</span><span class="image-chat">82k</span></div>
        </div>
        <div>
          <img class="main-wrapper-image" src="images/picture-8.jpg" alt="picture">
          <div class="image-like-block"><span class="image-like">12.8k</span><span class="image-chat">82k</span></div>
        </div>
        <div>
          <img class="main-wrapper-image" src="images/picture-9.jpg" alt="picture">
          <div class="image-like-block"><span class="image-like">12.8k</span><span class="image-chat">82k</span></div>
        </div>
      </main>
    </div>
  </body>
</html>
